name: Build and Push to Private ECR

on:
  push:
    branches:
      - cyzyspace/dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY_NAME: metabirds/reticulum
          IMAGE_TAG: ${{ github.sha }}
          LATEST_TAG: dev-latest
        run: |
          docker build -f RetPageOriginDockerfile -t $REPOSITORY_NAME .
          docker tag $REPOSITORY_NAME:latest $ECR_REGISTRY/$REPOSITORY_NAME:$LATEST_TAG
          docker push $ECR_REGISTRY/$REPOSITORY_NAME:$LATEST_TAG
          docker tag $REPOSITORY_NAME:latest $ECR_REGISTRY/$REPOSITORY_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$REPOSITORY_NAME:$IMAGE_TAG
